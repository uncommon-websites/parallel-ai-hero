<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallel - AIs are the web's new user</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.97); }
            to { opacity: 1; transform: scale(1); }
        }

        .animate-fade-in-up {
            opacity: 0;
            animation: fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .animate-fade-in {
            opacity: 0;
            animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .animate-scale-in {
            opacity: 0;
            animation: scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .delay-0 { animation-delay: 0ms; }
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
        .delay-400 { animation-delay: 400ms; }
        .delay-500 { animation-delay: 500ms; }
        .delay-600 { animation-delay: 600ms; }

        .text-balance { text-wrap: balance; }
        .text-pretty { text-wrap: pretty; }

        @media (prefers-reduced-motion: reduce) {
            .animate-fade-in-up, .animate-fade-in, .animate-scale-in {
                animation: none;
                opacity: 1;
                transform: none;
            }
        }

        /* Custom font family overrides to match the technical/clean aesthetic */
        .font-mono-custom {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        }
    </style>
</head>
<body class="bg-white text-[#111111] font-sans antialiased selection:bg-[#FF5A1F] selection:text-white overflow-x-hidden">

    <!-- Top Banner -->
    <div class="bg-[#E8F0FE] text-[#111111] py-2.5 px-4 flex justify-center items-center relative z-20 animate-fade-in delay-0">
        <p class="text-[13px] font-medium text-center pr-8 md:pr-0">
            We've raised $100M to build infrastructure for the web's second user. <a href="#" class="underline hover:text-black transition-colors">Read more</a>.
        </p>
        <button class="absolute right-4 text-[#888888] hover:text-[#111111] transition-colors" aria-label="Close banner">
            <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 1L9 9M9 1L1 9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
        </button>
    </div>

    <!-- Navigation -->
    <header class="w-full max-w-[1440px] mx-auto px-6 md:px-10 py-6 flex items-center justify-between animate-fade-in delay-0 relative z-10">
        
        <!-- Logo -->
        <a href="#" class="flex-shrink-0" aria-label="Parallel Home">
            <span class="text-[24px] font-black tracking-tighter text-[#111111]">parallel</span>
        </a>

        <!-- Center Links -->
        <nav class="hidden lg:flex items-center space-x-8">
            <div class="relative group cursor-pointer flex items-center gap-1.5">
                <span class="text-[11px] font-mono-custom uppercase tracking-[0.1em] text-[#888888] hover:text-[#111111] transition-colors duration-200">Products</span>
                <svg width="8" height="5" viewBox="0 0 8 5" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-[#888888] group-hover:text-[#111111] transition-colors duration-200">
                    <path d="M1 1L4 4L7 1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <a href="#" class="text-[11px] font-mono-custom uppercase tracking-[0.1em] text-[#888888] hover:text-[#111111] transition-colors duration-200">Pricing</a>
            <a href="#" class="text-[11px] font-mono-custom uppercase tracking-[0.1em] text-[#888888] hover:text-[#111111] transition-colors duration-200">Benchmarks</a>
            <a href="#" class="text-[11px] font-mono-custom uppercase tracking-[0.1em] text-[#888888] hover:text-[#111111] transition-colors duration-200">Blog</a>
            <a href="#" class="text-[11px] font-mono-custom uppercase tracking-[0.1em] text-[#888888] hover:text-[#111111] transition-colors duration-200">Docs</a>
            <a href="#" class="text-[11px] font-mono-custom uppercase tracking-[0.1em] text-[#888888] hover:text-[#111111] transition-colors duration-200">About</a>
        </nav>

        <!-- Right Actions -->
        <div class="flex items-center space-x-3">
            <button class="hidden md:flex items-center gap-3 bg-[#333333] text-white px-5 py-2.5 rounded-[4px] hover:opacity-90 transition-all duration-200 active:scale-97">
                <span class="text-[11px] font-mono-custom uppercase tracking-[0.1em]">Contact</span>
                <span class="flex items-center justify-center w-[18px] h-[18px] rounded-[3px] bg-white/10 text-[9px] font-mono-custom text-white/80">C</span>
            </button>
            <button class="flex items-center gap-3 bg-[#FF5A1F] text-white px-5 py-2.5 rounded-[4px] hover:opacity-90 transition-all duration-200 active:scale-97">
                <span class="text-[11px] font-mono-custom uppercase tracking-[0.1em]">Log In</span>
                <span class="flex items-center justify-center w-[18px] h-[18px] rounded-[3px] bg-black/15 text-[9px] font-mono-custom text-white/90">P</span>
            </button>
        </div>
    </header>

    <!-- Hero Section -->
    <main class="w-full max-w-[1440px] mx-auto px-6 md:px-10 pt-16 md:pt-24 pb-24">
        
        <!-- Hero Text -->
        <div class="max-w-[1000px]">
            <h1 class="text-[44px] sm:text-[52px] md:text-[60px] leading-[1.1] tracking-tight font-medium text-[#111111] mb-1 animate-fade-in-up delay-100">
                AIs are the web's new user
            </h1>
            <h2 class="text-[44px] sm:text-[52px] md:text-[60px] leading-[1.1] tracking-tight font-medium text-[#888888] mb-8 animate-fade-in-up delay-200">
                The highest accuracy web search <span class="text-[#FF5A1F]">for your AI</span>
            </h2>
            
            <div class="animate-fade-in-up delay-300">
                <button class="flex items-center gap-3 bg-white border border-[#E5E5E5] text-[#111111] px-5 py-2.5 rounded-[4px] hover:bg-gray-50 transition-all duration-200 active:scale-97 shadow-sm">
                    <span class="text-[11px] font-mono-custom uppercase tracking-[0.1em] font-medium">Start Building</span>
                    <span class="flex items-center justify-center w-[18px] h-[18px] rounded-[3px] bg-[#F5F5F5] border border-[#E5E5E5] text-[9px] font-mono-custom text-[#888888]">P</span>
                </button>
            </div>
        </div>

        <!-- Hero Image -->
        <div class="mt-16 w-full animate-scale-in delay-400">
            <img 
                src="https://placehold.co/1360x600/4A90E2/ffffff?text=AI+Web+Search+Visualization" 
                alt="Visualization of AI web search infrastructure" 
                class="w-full h-auto object-cover"
            />
        </div>

    </main>

</body>
</html>
